<!doctype html>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space RPG</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-blue.min.css" />
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<div class="content-grid mdl-grid">
	<div class="mdl-cell mdl-cell--2-col">
			{% if not current_user.is_authenticated %}
				<a href="{{ url_for('login') }}" class="mdl-navigation__link">log in</a>
				{% else %}
				<a href="{{ url_for('logout') }}" class="mdl-navigation__link">log out</a>
				{% endif %}
	</div>
	<div class="mdl-cell mdl-cell--2-col">
		<a class="mdl-navigation__link" href="{{ url_for('character_profile') }}">Character</a>
	</div>
	{% for message in get_flashed_messages() %}
	<div class=flash>{{ message }}</div>
	{% endfor %}
	{% block body %}{% endblock %}
	<footer class="mdl-mini-footer">
		<div class="mdl-mini-footer__left-section">
			<div class="mdl-logo">Space RPG</div>
			<ul class="mdl-mini-footer__link-list">
				<li><a href="#">Help</a></li>
				<li><a href="#">Privacy & Terms</a></li>
			</ul>
		</div>
	</footer></div>
