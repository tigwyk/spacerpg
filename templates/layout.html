<!doctype html>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space RPG</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-blue.min.css" />
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<div class=page>
	<h1>Space RPG</h1>
	<div class=metanav>
		{% if not current_user.is_authenticated %}
		<a href="{{ url_for('login') }}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">log in</a>
		{% else %}
		<a href="{{ url_for('logout') }}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">log out</a>
		{% endif %}
	</div>
	{% for message in get_flashed_messages() %}
	<div class=flash>{{ message }}</div>
	{% endfor %}
	{% block body %}{% endblock %}
</div>
