{% extends "layout.html" %}
{% block body %}
<div class="mdl-grid">
<div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
	<a href="{{url_for('index')}}"><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
			  Back
		</button>
	</a>
</div>
<div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
<table class="mdl-data-table mdl-js-data-table full-width dark-theme">
	<thead>
		<tr>
			<th class="mdl-data-table__cell--non-numeric fullwidth">Name</th>
			<th class="mdl-data-table__cell--non-numeric">Type</th>
			<th class="mdl-data-table__cell--non-numeric"></th>
			<th>Value</th>
		</tr>
	</thead>
	<tbody>
{% for item in inventory %}
<tr>
	<td class="mdl-data-table__cell--non-numeric fullwidth">{{item.name}}</td>
	<td class="mdl-data-table__cell--non-numeric">{{item.type}}</td>
	<td class="mdl-data-table__cell--non-numeric">{% if item.slot is defined %} <a href="{{url_for('equip', item_id=item.id)}}">Equip</a> {% endif %}</td>
	<td>{{item.value}}</td>
</tr>
{% endfor %}
	</tbody>
</table>
</div>
</div>
{% endblock%}
