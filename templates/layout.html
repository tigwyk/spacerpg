<!doctype html>
<head>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phobos</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />
<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css') }}">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<div class="content-grid mdl-grid">
	<div class="mdl-cell mdl-cell--1-col">
		<a class="mdl-navigation__link" href="{{ url_for('character_profile') }}"><i class="material-icons" aria-hidden="true">face</i>Char</a>
	</div>
	<div class="mdl-cell mdl-cell--1-col">
		<a class="mdl-navigation__link" href="{{ url_for('character_profile') }}"><i class="material-icons" aria-hidden="true">developer_board</i>Inv</a>
				        </div>
	<div class="mdl-cell mdl-cell--2-col mdl-cell--8-offset mdl-cell--2-offset-phone">
			{% if not current_user.is_authenticated %}
				<a href="{{ url_for('login') }}" class="mdl-navigation__link">log in</a>
				{% else %}
				<a href="{{ url_for('logout') }}" class="mdl-navigation__link">log out</a>
				{% endif %}
	</div>
	
	<div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
	{% for message in get_flashed_messages() %}
	<div class=flash>{{ message }}</div>
	{% endfor %}
	</div>
	{% block body %}{% endblock %}
	<div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
	<footer class="mdl-mini-footer">
		<div class="mdl-mini-footer__left-section">
			<div class="mdl-logo">Phobos</div>
			<ul class="mdl-mini-footer__link-list">
				<li><a href="#">Help</a></li>
				<li><a href="#">Privacy & Terms</a></li>
			</ul>
		</div>
	</footer>
	</div>
	</div>
</body>
