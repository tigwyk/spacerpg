{% extends "layout.html" %}
{% block body %}
<h2>Login</h2>
<form action="{{ url_for('login') }}" method=post>
	{{ form.csrf_token }}
	<dl>
		<dt>{{form.email.label}}
		<dd>{{form.email}}
		<dt>{{form.password.label}}
		<dd>{{form.password}}
		<dd><input type=submit value=Login>
	</dl>
</form>
{% endblock%}
