{% extends "layout.html" %}
{% block body %}
<h2>Register</h2>
<form action="{{ url_for('register') }}" method=post>
	{{ form.csrf_token }}
	<dl>
		<dt>{{form.email.label}}
		<dd>{{form.email}}
		<dt>{{form.password.label}}
		<dd>{{form.password}}
		<dt>{{form.confirm.label}}
		<dd>{{form.confirm}}
		<dt>{{form.accept_tos.label}}
		<dd>{{form.accept_tos}}
		<dd><input type=submit value=Register>
	</dl>
</form>
{% endblock%}
