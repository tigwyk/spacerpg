<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space RPG</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<div class=page>
	<h1>Space RPG</h1>
	<div class=metanav>
		{% if not current_user.is_authenticated %}
		<a href="{{ url_for('login') }}"><Button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">log in</Button></a>
		{% else %}
		<a href="{{ url_for('logout') }}"><Button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">log out</Button></a>
		{% endif %}
	</div>
	{% for message in get_flashed_messages() %}
	<div class=flash>{{ message }}</div>
	{% endfor %}
	{% block body %}{% endblock %}
</div>
